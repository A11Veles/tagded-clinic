<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار عيادات تجديد | Tagded Health Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        const PRICES = {
            analSession: "650",
            bloodAndMuscleSession: "1690",
            localSession: "475",
            muscleSession: "370",
            bagSession: "475",
            earSession: "475"
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('price-anal').textContent = PRICES.analSession + " ج.م";
            document.getElementById('price-blood-muscle').textContent = PRICES.bloodAndMuscleSession + " ج.م";
            document.getElementById('price-local').textContent = PRICES.localSession + " ج.م";
            document.getElementById('price-muscle').textContent = PRICES.muscleSession + " ج.م";
            document.getElementById('price-bag').textContent = PRICES.bagSession + " ج.م";
            document.getElementById('price-ear').textContent = PRICES.earSession + " ج.م";
            
            const discountSelector = document.getElementById('discount-selector');
            
            discountSelector.addEventListener('change', function() {
                const discountPercentage = parseInt(this.value);
                applyDiscount(discountPercentage);
            });
            
            applyDiscount(0);
        });
        
        function applyDiscount(discountPercentage) {
            document.getElementById('discount-percentage').textContent = discountPercentage + '%';
            
            const discountMessage = document.getElementById('discount-message');
            if (discountPercentage > 0) {
                discountMessage.style.display = 'block';
            } else {
                discountMessage.style.display = 'none';
            }
            
            updateDiscountedPrice('price-anal', 'discount-anal', PRICES.analSession, discountPercentage);
            updateDiscountedPrice('price-blood-muscle', 'discount-blood-muscle', PRICES.bloodAndMuscleSession, discountPercentage);
            updateDiscountedPrice('price-local', 'discount-local', PRICES.localSession, discountPercentage);
            updateDiscountedPrice('price-muscle', 'discount-muscle', PRICES.muscleSession, discountPercentage);
            updateDiscountedPrice('price-bag', 'discount-bag', PRICES.bagSession, discountPercentage);
            updateDiscountedPrice('price-ear', 'discount-ear', PRICES.earSession, discountPercentage);
        }
        
        function updateDiscountedPrice(originalPriceId, discountedPriceId, originalPrice, discountPercentage) {
            const originalPriceElement = document.getElementById(originalPriceId);
            const discountedPriceElement = document.getElementById(discountedPriceId);
            
            const numericPrice = parseInt(originalPrice);
            const discountedPrice = Math.round(numericPrice * (100 - discountPercentage) / 100);
            
            if (discountPercentage > 0) {
                originalPriceElement.classList.add('old-price');
                discountedPriceElement.textContent = discountedPrice + " ج.م";
                discountedPriceElement.style.display = 'inline-block';
            } else {
                originalPriceElement.classList.remove('old-price');
                discountedPriceElement.style.display = 'none';
            }
        }
    </script>
    
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f5cfd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8faff;
            padding: 16px;
            max-width: 100%;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        header {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .logo {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            box-shadow: 0 4px 12px rgba(78, 84, 200, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--primary-color);
            animation: fadeIn 1s ease-out;
        }
        
        .price-list {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        
        .free-check {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        .price-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .price-item:nth-child(2) { animation-delay: 0.1s; }
        .price-item:nth-child(3) { animation-delay: 0.2s; }
        .price-item:nth-child(4) { animation-delay: 0.3s; }
        .price-item:nth-child(5) { animation-delay: 0.4s; }
        .price-item:nth-child(6) { animation-delay: 0.5s; }
        .price-item:nth-child(7) { animation-delay: 0.6s; }
        
        .price-item:last-child {
            border-bottom: none;
        }
        
        .price-item:hover, .price-item:active {
            background-color: #f5f8ff;
            transform: translateY(-2px) scale(1.02);
        }
        
        .service-name {
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-color);
        }
        
        .price-tag {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .price-item:hover .price-tag, .price-item:active .price-tag {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(78, 84, 200, 0.3);
        }
        
        .discount-selector {
            margin: 0 auto 16px;
            text-align: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .discount-selector label {
            font-weight: 600;
            color: var(--primary-color);
            margin-left: 8px;
        }
        
        .discount-selector select {
            padding: 8px 16px;
            border-radius: 50px;
            border: 2px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .discount-selector select:focus {
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }
        
        .discount-percentage {
            display: inline-block;
            background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
            color: white;
            border-radius: 50px;
            padding: 4px 12px;
            margin-right: 8px;
            font-weight: 700;
        }
        
        .discount-message {
            margin: 0 16px 16px;
            padding: 12px;
            background-color: #fffaea;
            border-radius: 8px;
            border-right: 4px solid #f9d423;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .old-price {
            text-decoration: line-through;
            color: #999;
            position: relative;
            font-size: 14px;
            margin-left: 8px;
        }
        
        .old-price::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
            opacity: 0.8;
        }
        
        .discounted-price {
            font-weight: 700;
            color: #ff4e50;
            background: -webkit-linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: none;
        }
        
        .trademark {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #999;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(78, 84, 200, 0.1) 0%, rgba(143, 92, 253, 0.1) 100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 0;
            animation: float-bubble 15s ease-in-out infinite alternate;
        }
        
        .bubble:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 18s;
        }
        
        .bubble:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 15s;
        }
        
        .bubble:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 20%;
            animation-delay: 6s;
            animation-duration: 8s;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.03);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-6px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .price-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            background-size: 200% 100%;
            background-position: -100% 0;
            opacity: 0;
            pointer-events: none;
        }
        
        .price-item:hover::after, .price-item:active::after {
            opacity: 1;
            animation: shine 1s;
        }
        
        @keyframes float-bubble {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="container">
        <header>
            <div class="logo">تجديد</div>
            <div class="subtitle">مركز تجديد لعلاج الاوردة الدوالي والحجامة</div>
        </header>
        
        <div class="price-list">
            <div class="free-check">الكشف مجاني في جميع فروعنا!</div>
            
            <div class="discount-selector">
                <label for="discount-selector">اختر الخصم:</label>
                <select id="discount-selector">
                    <option value="0">بدون خصم</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                    <option value="30">30%</option>
                </select>
                <span class="discount-percentage" id="discount-percentage">0%</span>
            </div>
            
            <div id="discount-message" class="discount-message">
                تم تطبيق خصم <span id="discount-percentage-message"></span> على جميع الخدمات!
            </div>
            
            <div class="price-item">
                <div class="service-name">الحجامة الموضعية</div>
                <div class="price-container">
                    <span class="price-tag" id="price-local">475 ج.م</span>
                    <span class="discounted-price" id="discount-local"></span>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">الحجامة العضلية</div>
                <div class="price-container">
                    <span class="price-tag" id="price-muscle">370 ج.م</span>
                    <span class="discounted-price" id="discount-muscle"></span>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">الحجامة الشرجية</div>
                <div class="price-container">
                    <span class="price-tag" id="price-anal">650 ج.م</span>
                    <span class="discounted-price" id="discount-anal"></span>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">أكياس الدم والعضلات</div>
                <div class="price-container">
                    <span class="price-tag" id="price-blood-muscle">1690 ج.م</span>
                    <span class="discounted-price" id="discount-blood-muscle"></span>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">حجامة الكيس</div>
                <div class="price-container">
                    <span class="price-tag" id="price-bag">475 ج.م</span>
                    <span class="discounted-price" id="discount-bag"></span>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">حجامة الأذن</div>
                <div class="price-container">
                    <span class="price-tag" id="price-ear">475 ج.م</span>
                    <span class="discounted-price" id="discount-ear"></span>
                </div>
            </div>
        </div>
        
        <div class="trademark"> Veles 2025 - جميع الحقوق محفوظة</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#8f5cfd"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4e54c8",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            const priceItems = document.querySelectorAll('.price-item');
            
            priceItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Add active class
                    item.classList.add('active');
                    
                    // Remove active class after animation
                    setTimeout(() => {
                        item.classList.remove('active');
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
