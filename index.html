<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار عيادات تجديد | Tagded Health Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Price variables and discount calculator script -->
    <script>
        // All clinic prices defined here for easy editing
        const PRICES = {
            analSession: "650",
            bloodAndMuscleSession: "1690",
            localSession: "475",
            muscleSession: "370",
            bagSession: "475",
            earSession: "475"
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize original prices
            document.getElementById('price-anal').textContent = PRICES.analSession + " ج.م";
            document.getElementById('price-blood-muscle').textContent = PRICES.bloodAndMuscleSession + " ج.م";
            document.getElementById('price-local').textContent = PRICES.localSession + " ج.م";
            document.getElementById('price-muscle').textContent = PRICES.muscleSession + " ج.م";
            document.getElementById('price-bag').textContent = PRICES.bagSession + " ج.م";
            document.getElementById('price-ear').textContent = PRICES.earSession + " ج.م";
            
            // Set up discount selector
            const discountSelector = document.getElementById('discount-selector');
            
            // Apply discount when selection changes
            discountSelector.addEventListener('change', function() {
                const discountPercentage = parseInt(this.value);
                applyDiscount(discountPercentage);
            });
            
            // Initial call with 0% discount
            applyDiscount(0);
        });
        
        // Function to apply discount to all prices
        function applyDiscount(discountPercentage) {
            // Update the discount percentage display
            document.getElementById('discount-percentage').textContent = discountPercentage + '%';
            
            // Show or hide discount message based on percentage
            const discountMessage = document.getElementById('discount-message');
            if (discountPercentage > 0) {
                discountMessage.style.display = 'block';
            } else {
                discountMessage.style.display = 'none';
            }
            
            // Calculate and display discounted prices for each service
            updateDiscountedPrice('price-anal', 'discount-anal', PRICES.analSession, discountPercentage);
            updateDiscountedPrice('price-blood-muscle', 'discount-blood-muscle', PRICES.bloodAndMuscleSession, discountPercentage);
            updateDiscountedPrice('price-local', 'discount-local', PRICES.localSession, discountPercentage);
            updateDiscountedPrice('price-muscle', 'discount-muscle', PRICES.muscleSession, discountPercentage);
            updateDiscountedPrice('price-bag', 'discount-bag', PRICES.bagSession, discountPercentage);
            updateDiscountedPrice('price-ear', 'discount-ear', PRICES.earSession, discountPercentage);
        }
        
        // Helper function to update a single discounted price
        function updateDiscountedPrice(originalPriceId, discountedPriceId, originalPrice, discountPercentage) {
            const originalPriceElement = document.getElementById(originalPriceId);
            const discountedPriceElement = document.getElementById(discountedPriceId);
            
            const numericPrice = parseInt(originalPrice);
            const discountedPrice = Math.round(numericPrice * (100 - discountPercentage) / 100);
            
            if (discountPercentage > 0) {
                // Apply "old price" styling to original price
                originalPriceElement.classList.add('old-price');
                // Show the discounted price
                discountedPriceElement.textContent = discountedPrice + " ج.م";
                discountedPriceElement.style.display = 'inline-block';
            } else {
                // Remove "old price" styling
                originalPriceElement.classList.remove('old-price');
                // Hide the discounted price
                discountedPriceElement.style.display = 'none';
            }
        }
    </script>
    
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f5cfd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8faff;
            padding: 16px;
            max-width: 100%;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        header {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .logo {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            box-shadow: 0 4px 12px rgba(78, 84, 200, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--primary-color);
            animation: fadeIn 1s ease-out;
        }
        
        .price-list {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        
        .free-check {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        .price-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .price-item:nth-child(2) { animation-delay: 0.1s; }
        .price-item:nth-child(3) { animation-delay: 0.2s; }
        .price-item:nth-child(4) { animation-delay: 0.3s; }
        .price-item:nth-child(5) { animation-delay: 0.4s; }
        .price-item:nth-child(6) { animation-delay: 0.5s; }
        .price-item:nth-child(7) { animation-delay: 0.6s; }
        
        .price-item:last-child {
            border-bottom: none;
        }
        
        .price-item:hover, .price-item:active {
            background-color: #f5f8ff;
            transform: translateY(-2px) scale(1.02);
        }
        
        .service-name {
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-color);
        }
        
        .price-tag {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .price-item:hover .price-tag, .price-item:active .price-tag {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(78, 84, 200, 0.3);
        }
        
        /* Discount Styles */
        .discount-selector {
            margin: 0 auto 16px;
            text-align: center;
            padding: 16px;
            background: white;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.05);
        }
        
        .discount-selector label {
            font-weight: 600;
            color: var(--primary-color);
            margin-left: 8px;
        }
        
        .discount-selector select {
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            background: white;
            cursor: pointer;
            text-align: center;
        }
        
        .discount-message {
            margin-top: 8px;
            color: #e91e63;
            font-weight: 700;
            animation: pulse 2s infinite;
            display: none;
        }
        
        .price-container {
            display: flex;
            align-items: center;
        }
        
        .old-price {
            position: relative;
            opacity: 0.7;
            margin-left: 8px;
        }
        
        .old-price::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #e91e63;
            transform: rotate(-10deg);
        }
        
        .discounted-price {
            background: linear-gradient(135deg, #e91e63 0%, #ff9800 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 50px;
            font-weight: 700;
            display: none;
            animation: pulse 2s infinite;
        }
        
        .trademark {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
        
        /* Particles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.03);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-6px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        /* Shine effect on hover */
        .price-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            background-size: 200% 100%;
            background-position: -100% 0;
            opacity: 0;
            pointer-events: none;
        }
        
        .price-item:hover::after, .price-item:active::after {
            opacity: 1;
            animation: shine 1s;
        }
        
        /* Floating bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(78, 84, 200, 0.1) 0%, rgba(143, 92, 253, 0.1) 100%);
            animation: float-bubble 8s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }
        
        .bubble:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 9s;
        }
        
        .bubble:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 20%;
            right: 15%;
            animation-delay: 1s;
            animation-duration: 7s;
        }
        
        .bubble:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 15%;
            left: 5%;
            animation-delay: 2s;
            animation-duration: 10s;
        }
        
        .bubble:nth-child(4) {
            width: 50px;
            height: 50px;
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
            animation-duration: 8s;
        }
        
        @keyframes float-bubble {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Floating Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="container">
        <header>
            <div class="logo">عيادات تجديد</div>
            <div class="subtitle">Tagded Health Center</div>
        </header>
        
        <div class="price-list">
            <div class="free-check">الكشف مجاني في جميع فروعنا!</div>
            
            <!-- Discount Selector -->
            <div class="discount-selector">
                <label for="discount-selector">اختر الخصم:</label>
                <select id="discount-selector">
                    <option value="0">0%</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                    <option value="30">30%</option>
                    <option value="35">35%</option>
                    <option value="40">40%</option>
                    <option value="45">45%</option>
                    <option value="50">50%</option>
                    <option value="55">55%</option>
                    <option value="60">60%</option>
                    <option value="65">65%</option>
                    <option value="70">70%</option>
                </select>
                <div id="discount-message" class="discount-message">
                    خصم <span id="discount-percentage">0%</span> على جميع الخدمات!
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">جلسة الشرجي</div>
                <div class="price-container">
                    <div class="price-tag" id="price-anal">650 ج.م</div>
                    <div class="discounted-price" id="discount-anal"></div>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">الدم وعليها جلسة عضل</div>
                <div class="price-container">
                    <div class="price-tag" id="price-blood-muscle">1690 ج.م</div>
                    <div class="discounted-price" id="discount-blood-muscle"></div>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">جلسة الموضعي</div>
                <div class="price-container">
                    <div class="price-tag" id="price-local">475 ج.م</div>
                    <div class="discounted-price" id="discount-local"></div>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">جلسة العضل</div>
                <div class="price-container">
                    <div class="price-tag" id="price-muscle">370 ج.م</div>
                    <div class="discounted-price" id="discount-muscle"></div>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">جلسة الباج</div>
                <div class="price-container">
                    <div class="price-tag" id="price-bag">475 ج.م</div>
                    <div class="discounted-price" id="discount-bag"></div>
                </div>
            </div>
            
            <div class="price-item">
                <div class="service-name">جلسة الأذن</div>
                <div class="price-container">
                    <div class="price-tag" id="price-ear">475 ج.م</div>
                    <div class="discounted-price" id="discount-ear"></div>
                </div>
            </div>
        </div>
        
        <!-- Trademark -->
        <div class="trademark"> Veles 2025 - جميع الحقوق محفوظة</div>
    </div>
    
    <!-- Particles.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#8f5cfd"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4e54c8",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Add tap/click effect on price items for mobile
            const priceItems = document.querySelectorAll('.price-item');
            
            priceItems.forEach(item => {
                item.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-4px) scale(1.03)';
                    this.style.backgroundColor = '#f5f8ff';
                    
                    const priceTag = this.querySelector('.price-tag');
                    priceTag.style.transform = 'scale(1.1)';
                    priceTag.style.boxShadow = '0 4px 8px rgba(78, 84, 200, 0.3)';
                });
                
                item.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.backgroundColor = '';
                        
                        const priceTag = this.querySelector('.price-tag');
                        priceTag.style.transform = '';
                        priceTag.style.boxShadow = '';
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
